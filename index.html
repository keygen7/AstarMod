<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>IA - Proyecto Unidad 1</title>

    <link rel="stylesheet" type="text/css" media="screen, projection" href="demo/demo.css" />
</head>

<body>
    <div id="content">

        <div id="controls" class='clear'>
            <h3>Controles</h3>
            <label for="selectWallFrequency">Frecuencia de pared: </label>
            <select id="selectWallFrequency">
        <option value=".1">10%</option>
        <option value=".2">20%</option>
        <option value=".3">30%</option>
        <option value=".4">40%</option>
      </select>
            <br />
            <label for="selectGridSize">Tamaño de cuadricula: </label>
            <select id="selectGridSize" name="selectGridSize">
        <option value="10" selected="selected">10x10</option>
        <option value="15">15x15</option>
        <option value="20">20x20</option>
        <option value="30">30x30</option>
        <option value="40">40x40</option>
        <option value="50">50x50</option>
        <option value="100">100x100</option>
        <option value="150">150x150</option>
      </select>

            <br />
            <label for="checkDebug">Mostrar información de busqueda</label>
            <input type="checkbox" name="checkDebug" id="checkDebug" />
            <br />
            <!-- <label for="searchDiagonal">Permitir movimiento diagonal</label>
            <input type="checkbox" name="searchDiagonal" id="searchDiagonal" /> -->
            <br />
            <!-- <label for="checkClosest">Closest node if target unreachable?</label>
            <input type="checkbox" name="checkClosest" id="checkClosest" /> -->
            <br />
            <label for="generateWeights">Terreno aleatorio</label>
            <input type="checkbox" name="generateWeights" id="generateWeights" checked />
            <br />
            <label for="displayWeights">Mostrar pesos</label>
            <input type="checkbox" name="displayWeights" id="displayWeights" />
            <br />
            <input type="button" id="btnGenerate" value="Generate New Map" />

            <p>Costo: <span id="costos"></span></p>
            <fieldset id='weightsKey'>
                <legend>Terrenos:</legend>
                <div>
                    <span class="grid_item weight1" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 1
                </div>
                <div>
                    <span class="grid_item weight3" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 3
                </div>
                <div>
                    <span class="grid_item weight5" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 5
                </div>
                <div>
                    <span class="grid_item wall" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWall"></span> Wall (imapassable)
                </div>
            </fieldset>
            <br />
        </div>

        <div id="main">
            <span id="timer">Iniciando en 5 segundos</span>
            <div id="search_grid">Cargando cuadricula...</div>
        </div>

    </div>

    <script type='text/javascript' src='./demo/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='./astar.js'></script>
    <script type='text/javascript' src='./demo/demo.js'></script>
</body>

</html>
